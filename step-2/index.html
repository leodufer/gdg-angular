<!DOCTYPE html>
<html ng-app = "app">
<head>
	<title>Angular - GDG Ciudad del Este</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body ng-controller="MyController as self">
	<div class="container">
		<h1>Angular - GDG Ciudad del Este</h1>
		<div class="row">
			<div class="col-xs-6">
				<table class="table">
					<thead>
						<th>#</th>
						<th>Name</th>
						<th>Email</th>
					</thead>
					<tbody>
						<tr ng-repeat="user in self.users">
							<td>{{user.id}}</td>
							<td>{{user.name}}</td>
							<td>{{user.email}}</td>
							<td><a href="#" ng-click="self.setCurrentUser(user)">Set</a></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col-xs-6">
				<h2>{{self.currentUser.name}}</h2>
				<p>{{self.currentUser.email}}</p>
			</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/angular/angular.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
